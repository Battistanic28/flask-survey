
   {% extends 'base.html' %}
   {% block content %}
   <h1>{{questions[id].question}}</h1>
    {% for msg in get_flashed_messages()%}
    <p>{{msg}}</p>
    {% endfor %}
    <form action="/answer" method="POST">
        {% for choice in questions[id].choices %}
        <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>
        {% endfor %}
        <button>Next</button>
    </form>
    {% endblock %}
